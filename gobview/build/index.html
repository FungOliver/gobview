<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Gobview</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
      .flex-container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        flex: 0 0 auto;
        padding: 0 2rem;
        background-color: #f5f2f0;
        height: 100vh;
        width: 300px;
        overflow: auto;
        float: left;
      }
      .globsidebar {
        right: 0px; 
        float: right;
      }
      .content-wrapper {
        flex: 1 1 auto;
        overflow: auto;
      }
      .content {
        margin: 0 2rem;
      }
            /* Remove default bullets */
      ul, #myUL {
        list-style-type: none;
        padding-left: 10px;
        font-size: small;
      }

      /* Remove margins and padding from the parent ul */
      #myUL {
        margin: 0;
        padding: 0;
      }

      /* Style the caret/arrow */
      .caret {
        cursor: pointer;
        user-select: none; /* Prevent text selection */
      }

      .cursor {
        cursor: pointer;
      }

      /* Create the caret/arrow with a unicode, and style it */
      .caret::before {
        content: "\25B6";
        color: black;
        display: inline-block;
        margin-right: 6px;
      }

      /* Rotate the caret/arrow icon when clicked on (using JavaScript) */
      .caret-down::before {
        transform: rotate(90deg);
      }

  

      .remove-margin {
        margin: 0px;
      }
      .filebox {
        background-color: #f5f2f0;
        padding: 10px;
      }
      .filebox h3 {
        margin-top: 0px;
      }
      .filebox ul {
        padding-left: 10px;
      }
      .arrow {
        background-color: black;
        width: 40px;
        height: 2px;
        display: inline-block;
        position: absolute;
        left: 0px;
      }
      .arrow-carret {
        color: black;
        display: inline-block;
        position: absolute;
        top: -17px;
        left: 36px;
        font-size: larger;
      }
      .relative {
        position: relative;
      }
      .warning {
        background-color: 	#fde1ed;
        font-weight: bold;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 40px;
      }
      .dot {
        height: 5px;
        width: 5px;
        background-color: #DD4A68;
        border-radius: 50%;
        display: inline-block;
        margin-bottom: 2px;
        margin-left: 3px;
      }
      .filename {
        margin: 5px;
      }
      .warnitem {
        margin-bottom: 10px;
        background-color: #dcd9d8;
      }
      .menu {
        margin-top: 10px;
        margin-bottom: 25px;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
      }
      .menuitem {
        flex-grow: 1;
        flex-shrink: 1;
        padding: 6px;
        background-color:#f5f2f0;
        border-radius: 8px;
        margin-right: 5px;
        cursor: pointer;
        text-align: center;
        border: solid;
        border-color:#aba9a8;
        border-width: 1px;
      }
      .menuitem:hover {
        background-color:#dcd9d8;
      }
      .menuitemSelected {
        background-color:#dcd9d8;
      }
      .differentState{
        background-color:#fde1ed;
      }
      .sameState{
        background-color:white;
      }

    </style>
    
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/emojione/211/bactrian-camel_1f42b.png"
    />

  </head>

  <body>
    <div id="app"></div>
    <script src="Index.js"></script>

  </body>
</html>
